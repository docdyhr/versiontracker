version: 2
updates:
  # Python dependencies (all: core + dev + security)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "docdyhr"
    assignees:
      - "docdyhr"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    groups:
      security:
        applies-to: security-updates
        patterns:
          - "*"
      production:
        applies-to: version-updates
        patterns:
          - "pyyaml"
          - "tqdm"
          - "psutil"
          - "tabulate"
          - "aiohttp"
          - "rapidfuzz"
        update-types:
          - "minor"
          - "patch"
      dev-tools:
        applies-to: version-updates
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "black"
          - "bandit*"
          - "safety"
          - "pip-audit"
          - "build"
          - "wheel"
          - "twine"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "PyYAML"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tabulate"
        update-types: ["version-update:semver-major"]
    pull-request-branch-name:
      separator: "/"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 8
    reviewers:
      - "docdyhr"
    assignees:
      - "docdyhr"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions-all:
        applies-to: version-updates
        patterns:
          - "actions/*"
          - "github/*"
          - "codecov/*"
          - "sigstore/*"
      actions-security:
        applies-to: security-updates
        patterns:
          - "*"
