version: 2
updates:
  # Enable version updates for Python dependencies with security focus
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 15
    reviewers:
      - "docdyhr"
    assignees:
      - "docdyhr"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "security"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Security updates take priority
    groups:
      security:
        applies-to: security-updates
        patterns:
          - "*"
      minor-updates:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
    # Only ignore major updates for very stable dependencies
    ignore:
      - dependency-name: "PyYAML"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tabulate"
        update-types: ["version-update:semver-major"]
    # Automatically merge security updates and patch updates
    pull-request-branch-name:
      separator: "/"

  # Development dependencies with security focus
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    target-branch: "master"
    open-pull-requests-limit: 10
    reviewers:
      - "docdyhr"
    assignees:
      - "docdyhr"
    commit-message:
      prefix: "deps(dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "development"
    # Focus on dev dependencies
    allow:
      - dependency-type: "development"
    groups:
      dev-security:
        applies-to: security-updates
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "bandit*"
          - "safety"
          - "pip-audit"

  # Enable version updates for GitHub Actions with security priority
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 8
    reviewers:
      - "docdyhr"
    assignees:
      - "docdyhr"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    groups:
      actions-security:
        applies-to: security-updates
        patterns:
          - "actions/*"
          - "github/*"
