name: Setup Python Dependencies
description: Install Python dependencies for VersionTracker
runs:
  using: composite
  steps:
    - name: Upgrade pip and core tools
      shell: bash
      run: |
        python -m pip install --upgrade pip setuptools wheel
        echo "âœ… Upgraded pip to $(pip --version)"

    - name: Install project dependencies
      shell: bash
      run: |
        # Install base requirements if they exist
        if [ -f requirements.txt ]; then
          echo "ğŸ“¦ Installing requirements.txt..."
          pip install -r requirements.txt
        fi

        # Install development requirements if they exist
        if [ -f requirements-dev.txt ]; then
          echo "ğŸ“¦ Installing requirements-dev.txt..."
          pip install -r requirements-dev.txt
        elif [ -f requirements/dev.txt ]; then
          echo "ğŸ“¦ Installing requirements/dev.txt..."
          pip install -r requirements/dev.txt
        fi

        # Install test requirements if they exist
        if [ -f requirements-test.txt ]; then
          echo "ğŸ“¦ Installing requirements-test.txt..."
          pip install -r requirements-test.txt
        elif [ -f requirements/test.txt ]; then
          echo "ğŸ“¦ Installing requirements/test.txt..."
          pip install -r requirements/test.txt
        fi

        # Ensure essential test tools are installed
        echo "ğŸ“¦ Installing essential test tools..."
        pip install pytest pytest-cov pytest-timeout pytest-mock tabulate || true

    - name: Install package in editable mode
      shell: bash
      run: |
        # Install the package in editable mode for testing
        if [ -f pyproject.toml ]; then
          echo "ğŸ“¦ Installing package from pyproject.toml in editable mode..."
          pip install -e ".[dev,test]" 2>/dev/null || pip install -e . || true
        elif [ -f setup.py ]; then
          echo "ğŸ“¦ Installing package from setup.py in editable mode..."
          pip install -e ".[dev,test]" 2>/dev/null || pip install -e . || true
        else
          echo "âš ï¸ No pyproject.toml or setup.py found, skipping package installation"
        fi

    - name: Show installed packages
      shell: bash
      run: |
        echo "ğŸ“‹ Installed packages:"
        pip list --format=columns
