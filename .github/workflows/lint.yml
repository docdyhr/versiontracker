---
name: Lint

"on":
  push:
  pull_request:
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

jobs:
  lint:
    name: Code Linting and Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        uses: ./.github/actions/setup-python-deps

      - name: Run Ruff linting
        run: |
          echo "::group::Ruff Check"
          ruff check . --output-format=github
          echo "::endgroup::"

          echo "::group::Ruff Format Check"
          ruff format --check .
          echo "::endgroup::"

      - name: Run type checking
        run: |
          echo "::group::MyPy Type Checking"
          echo "Running MyPy type checking (strict mode)"
          mypy versiontracker --junit-xml=mypy-report.xml --disable-error-code=import-untyped --disable-error-code=misc --disable-error-code=unused-ignore
          echo "::endgroup::"

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            mypy-report.xml
