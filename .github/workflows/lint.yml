name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

jobs:
  lint:
    name: Code Linting and Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run Ruff linting
      run: |
        echo "::group::Ruff Check"
        ruff check . --output-format=github
        echo "::endgroup::"
        
        echo "::group::Ruff Format Check"
        ruff format --check .
        echo "::endgroup::"

    - name: Run type checking
      run: |
        echo "::group::MyPy Type Checking"
        echo "MyPy temporarily disabled - type checking needs refactoring"
        # mypy --config-file=mypy.ini versiontracker --junit-xml=mypy-report.xml
        # Create placeholder report for artifact upload
        echo '<?xml version="1.0" encoding="utf-8"?><testsuite name="mypy" tests="0" errors="0" failures="0" skipped="1"><testcase classname="mypy" name="disabled" time="0"><skipped message="MyPy temporarily disabled"/></testcase></testsuite>' > mypy-report.xml
        echo "::endgroup::"

    - name: Upload lint reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-reports
        path: |
          mypy-report.xml