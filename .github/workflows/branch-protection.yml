---
name: Branch Protection

"on":
  push:
    branches: [master]
    paths:
      - '.github/workflows/*.yml'

jobs:
  update-branch-protection:
    name: Update Branch Protection Rules
    runs-on: ubuntu-latest
    if: github.actor == 'docdyhr' || github.actor == 'dependabot[bot]'
    permissions:
      administration: write
      contents: read
    steps:
      - name: Update branch protection
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: repo } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const protection = {
              required_status_checks: {
                strict: true,
                contexts: [
                  "Test Python 3.12 on ubuntu-latest",
                  "Test Python 3.13 on ubuntu-latest", 
                  "Test Python 3.12 on macos-latest",
                  "Test Python 3.13 on macos-latest",
                  "Code Linting and Formatting",
                  "Security",
                  "Coverage Analysis"
                ]
              },
              enforce_admins: false,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: true,
                require_code_owner_reviews: false
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false
            };

            try {
              await github.rest.repos.updateBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'master',
                ...protection
              });
              console.log('✅ Branch protection updated successfully');
            } catch (error) {
              console.log('⚠️ Failed to update branch protection:', error.message);
            }