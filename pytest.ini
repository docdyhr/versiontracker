[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show more verbose output
addopts = -v --cov=versiontracker --cov-report=term-missing --cov-branch --cov-fail-under=0

# Configure asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
