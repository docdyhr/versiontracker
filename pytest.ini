[pytest]
# Test discovery patterns
testpaths = tests versiontracker
python_files = test_*.py *_test.py
python_classes = Test* *Tests *TestCase
python_functions = test_* *_test

# Output and reporting options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=versiontracker
    --cov-report=term-missing
    --cov-report=html
    --maxfail=5

# Custom markers
markers =
    slow: marks tests as slow (may take longer than 60s)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that require network access
    timeout: marks tests that may timeout or need extended time
    flaky: marks tests that may be flaky and need retry logic

# Timeout configuration
timeout = 300

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv
